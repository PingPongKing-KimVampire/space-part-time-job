extend type Mutation {
  """
  상주 동네 설정 (최대 3개 가능)
  """
  setResidentNeighborhood(input: SetResidentNeighborhoodInput!): [Neighborhood!]!
}

"""
상주 동네 설정에 필요한 입력 타입
"""
input SetResidentNeighborhoodInput {
  """
  동네 정보 리스트
  """
  neighborhoods: [NeighborhoodInput!]!
}

"""
동네 설정용 입력 타입
"""
input NeighborhoodInput {
  """
  동네 ID
  """
  id: ID!

  """
  동네 범위(레벨)
  """
  level: Int!
}
